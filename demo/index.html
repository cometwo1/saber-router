<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Demo</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-6/esl.js"></script>
    <script>
        require.config({
            packages: [
                {
                    name: 'saber-router',
                    location: '../src'
                },
                {
                    name: 'saber-lang',
                    location: 'dep/saber-lang/1.0.0/src'
                },
                {
                    name: 'saber-uri',
                    location: 'dep/saber-uri/1.0.0/src'
                },
                {
                    name: 'saber-tap',
                    location: 'dep/saber-tap/1.0.0/src',
                    main: 'tap'
                }
            ]
        });
    </script>
</head>
<body>
    <h1>Hello</h1>
    <div id="content"></div>
    <p><a id="btn">返回</a></p>
    <ul>
        <li><a href="/demo/product">product</a></li>
        <li><a href="/demo/list/100">list/100</a></li>
    </ul>
    <script>
        require(['saber-router', 'saber-tap'], function (router, Tap) {
            Tap.mixin(document.body);
            var content = document.getElementById('content');

            document.getElementById('btn').onclick = function () {
                history.back();
            };
            
            function index(path, query, url) {
                console.log(path, query, url);
                content.innerHTML = 'home page';
            }

            function product(path, query, url) {
                console.log(path, query, url);
                content.innerHTML = 'product page';
            }

            function list(path, query, url) {
                console.log(path, query, url);
                content.innerHTML = 'list ' + query.id;
            }

            router.add('/demo/index.html', index);
            router.add('/demo/product', product);
            router.add('/demo/list/:id', list);

            router.start();
        });
    </script>
</body>
</html>
