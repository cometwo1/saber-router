<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Demo</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-6/esl.js"></script>
    <script>
        require.config({
            packages: [
                {
                    name: 'saber-router',
                    location: '../src'
                },
                {
                    name: 'saber-lang',
                    location: 'dep/saber-lang/1.0.0/src'
                },
                {
                    name: 'saber-uri',
                    location: 'dep/saber-uri/1.0.0/src'
                }
            ]
        });
    </script>
</head>
<body>
    <h1>Hello</h1>
    <div id="content"></div>
    <p><a id="btn">返回</a></p>
    <ul>
        <li><a href="/demo/popstate.html">index</a></li>
        <li><a href="/demo/popstate/list">list</a></li>
        <li><a href="/demo/popstate/product/100">product 100</a></li>
    </ul>
    <script>
        require(['saber-router', 'app', 'saber-router/controller/popstate'], function (router, app, popstate) {
            router.controller(popstate);
            router.add('/demo/popstate.html', app.index);
            router.add('/demo/popstate/list', app.list);
            router.add('/demo/popstate/product/:id', app.product);
            router.start();
        });
    </script>
</body>
</html>
